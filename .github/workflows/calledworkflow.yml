name: CalledWorkflow

on:
 repository_dispatch:
    types: [CalledWorkflow]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
       parameter1: ${{ github.event.client_payload.parameter1 }}
       parameter2: ${{ github.event.client_payload.parameter2 }}

    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo Cloud Quick Labs!

      - name: Output param values
        run: |
          echo $parameter1
          echo $parameter2

      - name: create-json
        id: create-json
        uses: jsdaniell/create-json@v1.2.3
        with:
         name: "new-json-file.json"
         json: '{"Param-1":$parameter1, "Param-2":$parameter2}'
