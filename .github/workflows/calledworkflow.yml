name: CalledWorkflow

on:
 repository_dispatch:
    types: [CalledWorkflow]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
       parameter1: ${{ github.event.client_payload.parameter1 }}
       parameter2: ${{ github.event.client_payload.parameter2 }}

    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo Cloud Quick Labs!

      - name: Output param values
        run: |
          echo $parameter1
          echo $parameter2


  createFile:
    name: Create A File
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: 1arp/create-a-file-action@0.4.4
        with:
          path: 'src'
          isAbsolutePath: false
          file: 'foo.bar'
          content: |
            Hello
            World
